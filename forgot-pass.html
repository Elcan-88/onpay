<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot Password - Birkassa</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>


<div class="auth-page">
	<div class="container-md">
		<div class="row login-page">
			<div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
				<div class="auth-full-page-content">
					<img src="assets/images/logo/onpay-logo.png" class="logo mb-3">
					<div class="auth-area card-white">
						<h2 class="mb-3">Şifrəni bərpa et</h2>
						<p class="text-muted mb-3">Hesaba bağlı olan emaili daxil et və biz ora şifrəni bərpa etmək üçün email göndərək </p>
						<form method="post" action="">
						  <div class="mb-3">
						    <label for="email" class="form-label">Email</label>
						    <input type="email" name="email" class="form-control" id="email">
						  </div>
						  <div class="d-grid mt-60">
							  <button type="submit" class="btn btn-primary login-btn">Davam et</button>
							  <a href="login.html" class="text-main mt-2 mx-auto">Daxil olma səhifəsinə get</a>
						  </div>
						</form>
					</div>
					<p class="mt-3 text-muted">Hesabın yoxdur? <a href="register.html">Qeydiyyatdan keç</a></p>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>
