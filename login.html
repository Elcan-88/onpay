<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login - Birkassa</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>


<div class="auth-page">
	<div class="container-md">
		<div class="row login-page">
			<div class="col-12 col-sm-10 col-md-8 col-xl-6 mx-auto">
				<div class="auth-full-page-content">
					<img src="assets/images/logo/onpay-logo.png" class="logo mb-3">
					<div class="auth-area card-white">
						<h2 class="mb-3">Hesaba daxil ol</h2>
						<form method="post" action="">
						  <div class="mb-3">
						    <label for="email" class="form-label">Email</label>
						    <input type="email" name="email" class="form-control" id="email">
						  </div>
						  <div class="mb-3 position-relative">
						  	<div class="d-flex justify-content-between">
							    <label for="password" class="form-label">Şifrə</label>
							    <a href="forgot-pass.html">Şifrəni unutdum</a>
						  	</div>
						  	<div class="position-relative">
						  		<input type="password" name="password" class="form-control password">
							    <div onclick="showPassword(this)">
							    	<img src="assets/images/icons/eye.svg" class="position-absolute top-50 end-0 translate-middle" id="togglePassword">
							    </div>
						  	</div>
						  </div>
						  <div class="mb-3 form-check">
						    <input type="checkbox" class="form-check-input" id="remember-me">
						    <label class="form-check-label" for="remember-me">Məni xatırla</label>
						  </div>
						  <div class="d-grid mt-60">
							  <button type="submit" class="btn btn-primary login-btn">Daxil ol</button>
						  </div>
						</form>
					</div>
					<p class="mt-3 text-muted">Hesabın yoxdur? <a href="register.html">Qeydiyyatdan keç</a></p>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>
