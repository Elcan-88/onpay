<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkout - Birkassa</title>
	<link rel="shortcut icon" href="assets/images/logo/favicon.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/plugins/splidejs/dist/css/splide.min.css">
	<link rel="stylesheet" href="assets/plugins/splidejs/dist/css/splide-core.min.css">
	<link rel="stylesheet" href="assets/plugins/splidejs/dist/css/themes/splide-default.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>


<div class="auth-page">
	<div class="container-md">
		<div class="row login-page">
			<div class="col-12 col-sm-10 col-md-8 col-xl-6 mx-auto">
				<div class="auth-full-page-content">
					<img src="assets/images/logo/onpay-logo.png" class="logo mb-3">
					<div class="auth-area card-white">
						<p>Ümumi məbləğ</p>
						<h2 class="mb-3">{{ödəniş məbləği}}</h2>
						<form method="post" action="">
						  <div class="mb-3">
						    <label for="name" class="form-label">Ad və soyad</label>
						    <input type="text" name="" class="form-control" id="name">
						  </div>
						  <div class="mb-3">
								<label for="number" class="form-label">Mobil nömrə</label>
								<div class="position-relative">
									<input type="text" id="number" name="" class="form-control pl-60">
									<div class="position-absolute" style="top: 8px;left: 15px;">
										+994
									</div>
								</div>
						  </div>
						  <div class="mb-3">
						    <label for="email" class="form-label">Email</label>
						    <input type="email" name="" class="form-control" id="email">
						  </div>
						  <div class="mb-3">
						    <label for="location" class="form-label">Ünvan</label>
						    <input type="text" name="" class="form-control" id="location">
						  </div>
						  <div class="d-grid mt-60">
							  <button type="submit" class="btn btn-primary login-btn">Davam et</button>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="assets/plugins/splidejs/dist/js/splide.min.js"></script>
<script src="assets/js/app.js"></script>


</body>
</html>
